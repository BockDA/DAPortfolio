<main>
  <div class="hero_section">
    <img class="img_Background" src="../assets/icons/bgshape.png" alt="Hero Image" />
    <img class="img_Hero" src="../assets/icons/pictureHero.png" alt="Personal Image" />
  </div>
  <div class="hero_Personal">
    <div class="hero_media">
      <div>
        <app-logo [dark]="true"></app-logo>
      </div>
      <div class="hero_socialMedia">
        <img src="../assets/icons/email.png" />
        <img src="../assets/icons/github.png" />
        <img src="../assets/icons/linkin.png" />
      </div>
    </div>
    <div class="hero_Name">
      <p class="font_1">Christian Bock</p>
      <p class="font_2">{{'HERO.ROLE' | translate}}</p>
    </div>
    <div class="hero_Arrow">
      <img src="../assets/icons/Arrowdown.png" />
    </div>
  </div>
</main>
