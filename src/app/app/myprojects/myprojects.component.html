<main>
  <div class="myprojects_Section">
    <div class="myprojects_Titel">
      <p class="font_5">{{ "NAV.PORTFOLIO" | translate }}</p>
    </div>


    <div class="myprojects_tabs_header">
      <button class="font_7" (click)='selectTab(1)' [class.active]='activeTab ===1'>1. Join</button>
      <button class="font_7" (click)='selectTab(2)' [class.active]='activeTab ===2'>2. El Pollo Logo</button>
      <button class="font_7" (click)='selectTab(3)' [class.active]='activeTab ===3'>3. DA Bubble</button>
      <button class="font_7" (click)='selectTab(4)' [class.active]='activeTab ===4'>4. Pokemon</button>
    </div>


    <div class="myprojects_tab">
      @if (activeTab===1){<div><app-tab-my-projects></app-tab-my-projects></div>}
      @if (activeTab===2){<div>2. El Pollo loco</div>}
      @if (activeTab===3){<div>3. DA Bubble</div>}
      @if (activeTab===4){<div>4. Pokemon</div>}


    </div>
  </div>
