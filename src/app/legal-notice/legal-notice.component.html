<section class="section_legal-notice">

    <app-menue class="menu-top menu-full-width"></app-menue>
    <div class="legal_notice_content">
        <div class="mobi_back">
            <img src="assets/icons/Arrow_back.png" routerLink="/">
        </div>
        <h1 class="legal_notice_header font_a">
            {{ 'LEGALNOTICE.HEADER' | translate }}
        </h1>
        <div class="imprint">
            <p class="col sec font_n">
                {{ 'LEGALNOTICE.TITLE' | translate }}
            </p>
            <ul class="legal_notice_list">
                <li>{{ 'LEGALNOTICE.NAME' | translate }}</li>
                <li>{{ 'LEGALNOTICE.STREET' | translate }}</li>
                <li>{{ 'LEGALNOTICE.TOWN' | translate }}</li>
            </ul>
        </div>
        <div *ngIf="sections.length; else loading">
            <div *ngFor="let s of sections" class="sec">
                <p [innerHTML]="s.TITLE"></p>
                <p [innerHTML]="s.TEXT"></p>
                <p [innerHTML]="s.EXTRA"></p>
                <br />
            </div>
        </div>
        <ng-template #loading>
            <p class="font_m">{{ 'LEGALNOTICE.LOADING' | translate }}</p>
        </ng-template>
        <p class="legal_notice_date">
            {{ 'LEGALNOTICE.DATE' | translate }}
        </p>
    </div>
    <app-footer class="footer-fixed"></app-footer>



</section>
